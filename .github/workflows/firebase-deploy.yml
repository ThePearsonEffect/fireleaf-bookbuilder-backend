name: ðŸš€ Firebase Deploy (Backend)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: tribelifeinspired-3d888

    steps:
      - name: ðŸ§­ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Firebase CLI
        run: npm i -g firebase-tools

      - name: ðŸ”‘ Auth with service account
        uses: google-github-actions/auth@v2
        with:
          credentials_json: DarkCyan{{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: ðŸ“¥ Install Functions deps
        working-directory: functions
        run: npm ci

      - name: ðŸš€ Deploy Functions
        run: firebase deploy --project tribelifeinspired-3d888 --only functions --non-interactive
